<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Kumbh Sans' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="img-box"><img src="./images/bg-pattern-card.svg" alt=""></div>
      <div class="victor"><img src="./images/image-victor.jpg" alt=""></div>
      <p style="margin-top: 80px;"><strong style="padding-right: 10px;">Victor Crest</strong><span style="color: hsl(0, 0%, 59%);">26</span></p>
      <p style="color: hsl(0, 0%, 59%);">London</p>
    </div>
    <div class="info">
      <div class="row">
        <ul>
          <li><strong>80K</strong></li>
          <li class="stats">Followers</li>
        </ul>
      </div>
      <div class="row">
        <ul>
          <li><strong>803K</strong></li>
          <li class="stats">Likes</li>
        </ul>
      </div>
      <div class="row">
        <ul>
          <li><strong>1.4K</strong></li>
          <li class="stats">Photos</li>
        </ul>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/chanduKunche" target="_blank">Kunche Chandra Mouli</a>.
  </div>
</body>
</html>
